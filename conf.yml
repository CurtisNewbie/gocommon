mode.production: true

app.name: "gocommon"

mysql:
  enabled: false
  user: root
  password: 123456
  database: fileServer
  host: localhost
  port: 3306
  connection.parameters: "charset=utf8mb4&parseTime=True&loc=Local&readTimeout=3s&writeTimeout=3s&timeout=3s"

redis:
  enabled: false
  address: localhost
  port: 6379
  username:
  password:
  database: 0

server:
  enabled: false
  host: localhost
  port: 8081
  gracefulShutdownTimeSec: 5

file:
  base: test-base
  temp: temp

consul:
  enabled: false
  registerName: test-service
  consulAddress: localhost:8500
  healthCheckUrl: /some/health
  healthCheckInterval: 5s
  healthCheckTimeout: 5s
  healthCheckFailedDeregisterAfter: 30s

client:
  fileServiceUrl: http://localhost:8080
  authServiceUrl: http://localhost:8081

rabbitmq:
  enabled: false
  consumer:
    parallism: 1
  username: guest
  password: guest
  vhost: "/"

tracing.propagation.keys:
  - id
  - userno
  - username
  - role
  - services

goauth:
  client:
    enabled: true
  resource:
    - name: "Manage files"
      code: "manage-files"
      path: 
        - url: "/open/api/file/upload/duplication/preflight"
          desc: "Preflight check for duplicate file uploads"
        - url: "/open/api/file/parent"
          desc: "User fetch parent file info"
        - url: "/open/api/file/move-to-dir"
          desc: "Upload file"
    - name: "Admin file service"
      code: "admin-file-service"
