mode.production: true

mysql:
  enabled: false
  user: root
  password: 123456
  database: fileServer
  host: localhost
  port: 3306

redis:
  enabled: false
  address: localhost
  port: 6379
  username: 
  password: 
  database: 0

server: 
  host: localhost
  port: 8081
  gracefulShutdownTimeSec: 5

file: 
  base: test-base
  temp: temp

consul: 
  enabled: true
  registerName: test-service
  consulAddress: localhost:8500
  healthCheckUrl: /some/health
  healthCheckInterval: 5s
  healthCheckTimeout: 5s
  healthCheckFailedDeregisterAfter: 30s

client:
  fileServiceUrl: http://localhost:8080
  authServiceUrl: http://localhost:8081

rabbitmq: 
  enabled: true
  consumer: 
    parallism: 1
  declaration: 
    queue: 
      - my-first-queue
      - my-second-queue
    exchange: 
      - my-exchange-one
      - my-exchange-two
    binding: 
      my-first-queue: 
        key: myKey1
        exchange: my-exchange-one
      my-second-queue: 
        key: mykey2
        exchange: my-exchange-two

tracing.propagation.keys:
  - id
  - userno
  - username
  - role
  - services