mode.production: true

app.name: "gocommon"

mysql:
  enabled: false
  user: root
  password: 123456
  database: fileServer
  host: localhost
  port: 3306
  connection.parameters: "charset=utf8mb4&parseTime=True&loc=Local&readTimeout=3s&writeTimeout=3s&timeout=3s"

redis:
  enabled: false
  address: localhost
  port: 6379
  username:
  password:
  database: 0

# task:
#   scheduling:
#     enabled: false

server:
  enabled: false
  host: localhost
  port: 8081
  gracefulShutdownTimeSec: 5

file:
  base: test-base
  temp: temp

consul:
  enabled: false
  registerName: test-service
  consulAddress: localhost:8500
  healthCheckUrl: /some/health
  healthCheckInterval: 5s
  healthCheckTimeout: 5s
  healthCheckFailedDeregisterAfter: 30s

client:
  fileServiceUrl: http://localhost:8080
  authServiceUrl: http://localhost:8081

rabbitmq:
  enabled: false
  consumer:
    parallism: 1
  username: guest
  password: guest
  vhost: "/"
  declaration:
    queue:
      - my-first-queue
      - my-second-queue
      - dummy-queue
    exchange:
      - my-exchange-one
      - my-exchange-two
      - dummy-exchange
    binding:
      dummy-queue:
        key: "#"
        exchange: dummy-exchange
      my-first-queue:
        key: myKey1
        exchange: my-exchange-one
      my-second-queue:
        key: mykey2
        exchange: my-exchange-two

tracing.propagation.keys:
  - id
  - userno
  - username
  - role
  - services